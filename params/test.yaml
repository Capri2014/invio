min_new_feature_dist: 25
num_features: 800
fast_threshold: 50

depth_translation_ratio: 0.01

default_point_depth: 0.5
default_point_depth_variance: 100

minumum_depth_determinant: 0.00001

# how many points to update per frame
max_depth_updates_per_frame: 200

# this is the norm not squared norm
huber_width: 1e-6
maximum_reprojection_error: 0.001

border_weight_exponent: 8

maximum_candidate_reprojection_error: 0.00005
moba_candidate_variance: 1

moba_max_iterations: 10
eps_moba: 0.00000001

inverse_image_scale: 2

publish_insight: true
